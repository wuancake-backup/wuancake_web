<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>radius</title>
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script>
var dt=0.5;  //弧度0.5,大概30°
function run(){
        var r=100;
        var Py=Math.sin(dt)*r;
        var Px=Math.cos(dt)*r;
        $('div').css({'left':Px+'px','top':Py+'px'})
        dt+=0.03
}
window.setInterval('run()',10);
</script>
</head>

<body>

<div style="height:60px;width:60px; background:url(./images/page1/partList/item_1.png); margin-left:300px; margin-top:100px; position:absolute; top:100px; left:200px; border-radius:60px;"></div>
</body>
</html>
