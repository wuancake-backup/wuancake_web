<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三木音乐播放器</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/music-player.js"></script>
</head>

<body>
 <div class="container">
     <h1>欢迎来到三木音乐播放器</h1>
     <div class="controlpart">
        <div class="image">
          <img id="albumimage" src="images/Eagles-TheLastResort.jpg">
        </div>
        <span class="test">歌名</span>
        <span class="test">专辑名</span>
        <span class="test">歌手名</span>
        <div class="control-icon">
          <span id="start-btu"><img src="images/1.JPG"/></span>
          <span id="change-btu"><img src="images/2.JPG"/></span>
          <span><img src="images/3.JPG"/></span>
          <span><img src="images/4.JPG"/></span>
        </div>
        <div id="time-line">
          <div id="scroll-line"></div>
        </div>
        <span class="btu" id="now-time">00:00</span>/
        <span class="btu" id="all-time">00:00</span>
        <span id="voice-btu"><img src="images/5.JPG"/></span>
        <span class="btu">
          <div id="voice-line">
             <div id="voice-scroll"></div>
          </div>
        </span>
        <span class="btu"><img src="images/6.JPG"/></span>
        <span class="btu"><img src="images/7.JPG"/></span>
     </div>
     <div id="lrcpart"><ul id="lrc-ul"></ul></div>
     <div id="play-list">
        <h2>播放列表</h2>
        <ul>
        </ul>
     </div>
     <audio id="player" >浏览器不支持该播放器</audio>
 </div>
</body>
</html>
